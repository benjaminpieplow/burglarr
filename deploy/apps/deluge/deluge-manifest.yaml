apiVersion: apps/v1
kind: Deployment
metadata:
  name: deluge
  labels:
    app: deluge
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: deluge
  template:
    metadata:
      labels:
        app: deluge
    spec:
      containers:
      - name: deluge
        image: lscr.io/linuxserver/deluge:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8112
          name: webui
          protocol: TCP
        - containerPort: 6881
          name: bittorrent-tcp
          protocol: TCP
        - containerPort: 6881
          name: bittorrentt-udp
          protocol: UDP
        - containerPort: 58846
          name: thinclient-tcp
          protocol: TCP
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "CEST"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: downloads
          mountPath: /downloads
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: deluge-config
      - name: downloads
        persistentVolumeClaim:
          claimName: downloads
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: deluge-service
spec:
  selector:
    app: deluge
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8112
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deluge-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  rules:
  - host: deluge.burglarr.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: deluge-service
            port:
              number: 80
